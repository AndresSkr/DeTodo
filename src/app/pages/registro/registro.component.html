<section class="content">

    <h1 class="logo">Regis<span>Tro</span></h1>
    <div class="wrapper">

        <div class="login-components px-5 py-2">

            <div class="title-login mt-3 mb-4 shadow-sm">
                <label>
                    Soy el Mejor
                </label>
            </div>
            <div [formGroup]='RegisterForm'>
                <div class="form-group">
                    <label>email</label>
                    <input type="email" placeholder="keloke@gmail.com" formControlName=email>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="**********" formControlName=password>
                </div>
            </div>
           
            <button type="submit" (click)="registrar()">Registrar</button>

        </div>

    </div>
</section>
